file-storage:
  local-git-file-directory: ${STORAGE_PUSH_TO_GIT_DIRECTORY:./tmp/remote_file/file-storage/}
  push-file-to-git-script-name: ${STORAGE_PUSH_TO_GIT_SCRIPT_NAME:classpath:bash/pushFileToGit.sh}
  base-url: ${STORAGE_BASE_URL:https://github.com/ZNhatAnhZ/file-storage/blob/main/}
  local-storage-path: ${STORAGE_LOCAL_PATH:./tmp/local_file/}
  git-repository-url: ${STORAGE_GIT_REPOSITORY_URL:git@github.com:ZNhatAnhZ/file-storage.git}
  push-file-to-git-cron-expression: ${STORAGE_PUSH_TO_GIT_CRON_JOB:0 */10 * * * *}
